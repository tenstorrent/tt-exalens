name: "pre-release"

on:
  push:
    branches:
      - "master"
      - "dcvijetic/dbd-release"

run-name: "Pre-release activated by updating main."
  
jobs:
  pre-release:
    strategy:
      matrix:
        build-info: [
          {py-version: "3.8", dependencies: "python38-devel"},
          {py-version: "3.10", dependencies: "python310-devel"},
        ]
    name: "Pre Release"
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.build-info.py-version }}
      - uses: ./.github/actions/install-dbd-deps
      - name: "Update pip and install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip3 install --upgrade build
          pip3 install --upgrade setuptools
          pip3 install wheel
      - name: "Install other dependencies"
        run: |
          sudo apt update
          sudo apt install ${{ matrix.build-info.dependencies }}
      - name: "Build wheel"
        run: |
          make -j$(nproc) wheel
      - name: Upload wheel as artifact
        uses: actions/upload-artifact@v4
        with:
          name: "wheel-latest-${{ matrix.build-info.py-version }}"
          path: build/debuda_wheel/*.whl

  make-release:
    needs: pre-release
    runs-on: ubuntu-22.04
    name: "Make Release"
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: "wheel-latest-3.8"
      - uses: actions/download-artifact@v4
        with:
          name: "wheel-latest-3.10"
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            *.whl
          